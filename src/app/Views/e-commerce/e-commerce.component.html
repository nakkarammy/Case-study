<div class="row">
    <div class="col-6">

    </div>
    <div class="col-6">
        <button (click)="view = 'GRID'"><i class="fa fa-th-large" aria-hidden="true"></i></button>
        <button (click)="view = 'LIST'"><i class="fas fa-bars"></i></button>
        <select [(ngModel)]="sortOrder" (change)="sortData()" class="price">
            <option value="0">Price: Low to high</option>
            <option value="1">Price: High to low</option>
        </select>

    </div>

</div>


<div class="row container">

    <div [ngClass]="{'col-3': view === 'GRID', 'col-6': view === 'LIST'}" *ngFor="let product of products">
        <div class="item">
            <div>
                <i class="fa fa-mobile" aria-hidden="true"></i>
            </div>
                <div>
                    {{product.name}}
                </div>
            <div>
                <i class="fa fa-inr" aria-hidden="true"></i>
            </div>
            <div>{{product.price | currency:"Rs."}}</div>
        </div>
    </div>

</div>
